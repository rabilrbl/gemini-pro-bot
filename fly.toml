app = 'geminiprobot'
primary_region = 'ewr'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[experimental]
  auto_rollback = true

[build]
  image = 'ghcr.io/rabilrbl/gemini-pro-bot:latest'

[deploy]
  strategy = 'immediate'

[[services]]
  protocol = ''
  internal_port = 0
  ports = []

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
